<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-4 rounded-lg shadow-md w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-4 text-center">Register Now</h2>
        <form class="space-y-4">
            <div class="flex flex-col">
                <label class="block text-gray-700 text-sm font-bold mb-1" for="firstName">First Name</label>
                <input onchange="firstname(this.value)" class="shadow appearance-none border rounded w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="firstName" type="text" placeholder="Enter your first name">
            </div>
            <div class="flex flex-col">
                <label class="block text-gray-700 text-sm font-bold mb-1" for="lastName">Last Name</label>
                <input onchange="lastname(this.value)" class="shadow appearance-none border rounded w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="lastName" type="text" placeholder="Enter your last name">
            </div>
            <div class="flex flex-col">
                <label class="block text-gray-700 text-sm font-bold mb-1" for="dob">Date of Birth</label>
                <input onchange="dateofbirth(this.value)" class="shadow appearance-none border rounded w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="dob" type="date">
            </div>
            <div class="flex items-center mb-4">
                <label class="block text-gray-700 text-sm font-bold mr-4" for="gender">Gender</label>
                <div class="flex items-center mr-4">
                    <input onchange="GENDSERS(this.value)" class="mr-2 leading-tight" type="radio" id="male" name="Gender" value="male">
                    <label class="text-gray-700" for="male">Male</label>
                </div>
                <div class="flex items-center">
                    <input onchange="GENDSERS(this.value)" class="mr-2 leading-tight" type="radio" id="female" name="Gender" value="female">
                    <label class="text-gray-700" for="female">Female</label>
                </div>
            </div>
            <div class="flex flex-col">
                <label class="block text-gray-700 text-sm font-bold mb-1" for="email">Email</label>
                <input onchange="email(this.value)" id="email" class="shadow appearance-none border rounded w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email">
            </div>
            <div class="flex flex-col">
                <label class="block text-gray-700 text-sm font-bold mb-1" for="password">Password</label>
                <input onchange="Password(this.value)" class="shadow appearance-none border rounded w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter your password">
            </div>
            <div class="flex flex-col">
                <label class="block text-gray-700 text-sm font-bold mb-1" for="confirmPassword">Confirm Password</label>
                <input onchange="conformpass(this.value)" class="shadow appearance-none border rounded w-full py-1 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="confirmPassword" type="password" placeholder="Confirm your password">
            </div>
            <div class="flex items-center justify-between">
                <button onclick="register(this.value)"  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded-full focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:-translate-y-1 hover:scale-105" type="submit">
                    Register
                </button>
                <button onclick="reset(this.value)" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-1 px-4 rounded-full focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:-translate-y-1 hover:scale-105" type="reset">
                    Reset
                </button>
            </div>
            <div class="text-center mt-4">
                <p class="text-gray-600 text-sm">Already have an account? <a href="#" class="text-blue-500 hover:text-blue-700 font-bold">Login</a></p>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
